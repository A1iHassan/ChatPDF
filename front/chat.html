    <style>
        /* Style for file upload box */
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #111111;
            border-radius: 10px;
            padding: 190px;
            padding-bottom: 190px;
            margin-bottom: 2px;
            margin-top: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .file-upload:hover {
            border-color: #16067c;
        }
        .typing-bar {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0px solid #111010;
        }
        .typing-input {
            flex-grow: 1;
            border: 2px solid #0e0e0f;
            border-radius: 5px;
            padding-top: 12px;
            margin-right: 0px;
            text-align: left
        }

        .send-button {
            padding: 6px 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #45a060;
        }
    </style>
</head>
