<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/dark.css" rel="stylesheet">
    <title>Chat</title>
    <style>
        nav a {
            color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(224 231 255);
        }

        .chat-container {
            max-width: 1100px;
            height: 590px;
            margin: 30px auto;
            border: 1px solid #7a7a7a;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            /* Add box shadow */

        }

        .chat-messages {
            height: 546px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .message.sent {
            background: linear-gradient(to right, #61257d, #340649);
            background-color: #b9b9d7e1;
            text-align: right;
            color: #e7e4e4;
            text-wrap: wrap;
        }

        .message.received {
            background-color: #b4b4dde1;
            text-align: left;
            color: #2a2929;

        }

        .input-container {
            padding: 2px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            /* Add box shadow */
            display: flex;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            flex: 1;
            margin-right: 5px;
        }

        button {
            padding: 6px 6px;
            background-color: #61257d;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            background-color: #5e5e5e;
            transform: translateY(-3px);
        }

        .button img {
            width: 30px;
            /* Adjust the width of the image */
            height: 30px;
            /* Maintain aspect ratio */
        }

        /* CSS style for bg */
        .bg-indigo-100::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, #1e0135);
            background-size: 5em 5em;
            background-color: #35035be3;
            opacity: 4%;
            z-index: -1;
            /* Ensure the background is behind everything */
        }

        /* Background image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 10%;
        }
    </style>
</head>

<body>
    <!-- Background image -->
    <img src="images/Landing-pg-2.jpg" class="bg-image" alt="Background Image">
    <!-- Nav bar -->
    <nav class="text-#333333 text-sm py-3 border-b border-black font-family: system-ui font-semibold">
        <div class="container mx-10 flex items-center justify-between absolite max-w-screen-xl">
            <div class="flex space-x-8">
                <!-- Navigation links -->
                <a href="index.html" class="hover:underline">Home</a>
                <a href="help.html" class="hover:underline">Support</a>
                <a href="upload.html" class="hover:underline">Upload</a>
                <a href="team.html" class="hover:underline">Our team</a>
                <a href="about.html" class="hover:underline">About Us</a>
            </div>
            <div class="absolute right-0">
                <!-- Dark Mode Toggle Button -->
                <button id="darkModeToggle"
                    class="mr-5 space-x-5 flex px-1 py-1 bg-gray-400 rounded-lg focus:outline-none">
                    <img src="images/sun.png" alt="Sun Image" class="h-5 w-5 ">
                </button>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-container flex">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn"><img src="images/up-arrow.png" alt="Send"></button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents the default action of the Enter key
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Append the message to the chat area
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'sent');
            messageDiv.textContent = messageText;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = ''; // Clear input field

            // Send the message to the server
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: messageText })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                    return response.json();
                })
                .then(data => {
                    appendReceivedMessage(data.data);
                })
                .catch(error => {
                    response.status(500).json({ status: 'error', message: 'An error occurred' });
                });
        }

        // Function to append received message to the chat area
        function appendReceivedMessage(messageText) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'received'); // Add a class to distinguish received messages
            messageDiv.textContent = messageText;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
    <script src="dark.js"></script>

</body>

</html>
